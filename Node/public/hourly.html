	<script src="./js/solarData.js" defer></script>
	<script src="./js/hourlyViewLoader.js" defer></script>

	<!-- Opens/Closes Burger Menu -->
	<script src="test.js" defer></script>
	<script src="./js/switchTheme.js" defer></script>

	<!-- Styling -->
	<link rel="stylesheet" href="/css/style.css">

<body>
	<div class="topnav-container">
		<!-- Top Navigation Menu -->
		<div class="topnav">
		<a href="home.html" class="logo"><img src="/img/logo.jpg" class="logo" alt="energy monitor logo"></a>

		<!-- Navigation links (hidden by default) -->
		<div id="myLinks">
			<a href="home.html">Home</a>
			<a href="usage.html">Usage</a>

			<a href="help.html">Help</a>
			
			<div>
				<label class="theme-switch" for="checkbox">
					<span id="dark_mode">
						Dark Mode
						<span class="material-symbols-outlined mediumIcon">
							dark_mode
						</span>
					</span>	
				<input type="checkbox" id="checkbox">
				</label>
			</div>
			
		</div>

			<span class="material-symbols-outlined mediumIcon">menu</span>
		</a>
		</div>
	</div>

<main>
	<div class="container">
		<!-- Scrollable menu of hours -->
		<div id="days-container">
				<a class="days-view"><h1>Hourly View</h1></a>
		<h2 id="city-name"><var>Name of Selected Area</var></h2>
			<div id="days-list">
				
			</div>
		</div>
		<!--div id="energy-container"-->
		<div class="data">
			<!--div id="solar-energy"-->
			<article class="data-row">
				<h3>Solar Energy</h3>
				<!-- Insert variable (or output) for solar energy here -->
				<!--div id="power"-->
				<div class="data-input" id="power">
					<var>2.7</var>
					<p>
					kWh
					<span class="material-symbols-outlined">
						bolt
					</span>
					</p>
				</div>
				<!--span class="material-symbols-outlined">
					help_center
				</span-->
				<!--img id = "solar-energy-arrow" src = "arrow.jpg" alt = "energy indicator arrow"-->
				<span class="material-symbols-outlined largeIcon">
					solar_power
				</span>
				<!--img id = "solar-panel-icon" src = "solar-panel-icon.jpg" alt = "solar panel icon"-->
			<!--/div-->
			</article>
			<!--div id="daily-usage"-->
			<article class="data-row">
				<h3>Hourly Usage</h3>
				<!-- Insert variable for daily usage here -->
				<!--div id="usage"-->
				<div class="data-input" id="usage">
					<var>2.5</var>
					<p>
					kWh
					<span class="material-symbols-outlined">
						bolt
					</span>
					</p>
				</div>
				<!--img id = "usage-energy-arrow" src = "arrow.jpg" alt = "energy indicator arrow"-->
				<!--
				<span class="material-symbols-outlined">
					arrow_drop_up
				</span>
				-->
				<!--img id = "battery-icon" src = "battery-icon.jpg" alt = "battery icon"-->
				<span class="material-symbols-outlined largeIcon">
					battery_horiz_050
				</span>
			<!--/div-->
			</article>
			<!--div id="surplus-deficit"-->
			<article class="data-row">
				<h3>Surplus Deficit</h3>
				<!-- Insert variable for surplus energy here -->
				<!--div id="surplus"-->
				<div class="data-input" id="surplus">	
					<var>0.05</var>
					<p>
					kWh
					<span class="material-symbols-outlined">
						bolt
					</span>
					</p>
				</div>
				<!--img id = "surplus-energy-arrow" src = "arrow.jpg" alt = "energy indicator arrow"-->
				<!--
				<span class="material-symbols-outlined">
					arrow_drop_up
				</span>
				-->
				<!--img id = "energy-icon" src = "energy-icon.jpg" alt = "energy icon"-->
				<span class="material-symbols-outlined largeIcon">
					bolt
				</span>
			<!--/div-->
			</article>
		</div>		
	</div>
