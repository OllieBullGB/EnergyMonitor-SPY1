<head>
	<title>Energy Monitor</title>

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
	
	
	<!-- Burger Menu Icon -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
	<!-- Opens/Closes Burger Menu -->
	<script src="./js/LocalDataManager.js" defer></script>
	<script src="./js/inputManager.js" defer></script>
	<script src="test.js" defer></script>
	<!-- Styling -->
	<link rel="stylesheet" href="test.css">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>

<body>
<!-- Top Navigation Menu -->
<div class="topnav">
  <a class="active"><h1>Input your <br> daily usage</h1></a>
  <!-- Navigation links (hidden by default) -->
  <div id="myLinks">
    <a href="home.html">Home</a>
	<a class="active" href="usage.html">Usage</a>
	<a href="panels.html">Panels</a>
	<a href="daily.html">Today</a>
	<a href="hourly.html">Hourly</a>
    <a href="help.html">Help</a>
  </div>
  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
	<span class="material-symbols-outlined mediumIcon">menu</span>
  </a>
</div>

<main>
<div class="main">
	<div id="usage-container">
		<div id="current-usage">
			<h3>Current</h3>
			<div id="current">
				<var>21.5</var>
				<p>
					kWh
				<span class="material-symbols-outlined">
					bolt
				</span>
				</p>
			</div>
			<!--img id = "battery-icon" src = "battery-icon.jpg" alt = "battery icon"-->
			<span class="material-symbols-outlined largeIcon">
				battery_horiz_050
			</span>
		</div>
		<div id="update-usage">
			<h3>Update</h3>
			<div id="update">
				<form>
					<input class="update-input selected" id="usage-update" type="text" placeholder="00.0">
				<p>
					kWh
				<span class="material-symbols-outlined">
					bolt
				</span>
				</p>
			</div>
			<!-- img id = "battery-icon" src = "battery-icon.jpg" alt = "battery icon" -->
			<input type="button" class="numpad-update material-symbols-outlined largeIcon" value=check_circle id="numpad-update" onClick=updateUsage()>
			<!--span class="material-symbols-outlined largeIcon">
				check_circle
			</span-->
		</div>
	</div>
	<!-- Keypad to enter daily energy usage -->
	<div id="numpad-container">
			<!--input id="usage" type="text" value=""-->
			<!--div id="numpad-row1"-->
			<input type="button" class="numpad-digit" value="1" id="numpad-1" onClick=addNumber(this)>
			<input type="button" class="numpad-digit" value="2" id="numpad-2" onClick=addNumber(this)>
			<input type="button" class="numpad-digit" value="3" id="numpad-3" onClick=addNumber(this)>
			<!--/div-->
			<!--div id="numpad-row2"-->
			<input type="button" class="numpad-digit" value="4" id="numpad-4" onClick=addNumber(this)>
			<input type="button" class="numpad-digit" value="5" id="numpad-5" onClick=addNumber(this)>    
			<input type="button" class="numpad-digit" value="6" id="numpad-6" onClick=addNumber(this)>
			<!--/div-->
			<!--div id="numpad-row3-->
			<input type="button" class="numpad-digit" value="7" id="numpad-7" onClick=addNumber(this)>
			<input type="button" class="numpad-digit" value="8" id="numpad-8" onClick=addNumber(this)>
			<input type="button" class="numpad-digit" value="9" id="numpad-9" onClick=addNumber(this)>
			<!--/div-->
			<!--div id="numpad-row4"-->
			<input type="button" class="numpad-digit" value="." id="numpad-." onClick=addNumber(this)>
			<input type="button" class="numpad-digit" value="0" id="numpad-0" onClick=addNumber(this)>
			<input type="button" class="numpad-digit material-symbols-outlined" value=backspace id="numpad-clear" onClick=resetInput()>
			<!--/div-->
			<!--input type="button" class="numpad-digit" value="update" id="numpad-update" onClick=updateUsage()-->
		</form>
		</div>
	</div>
</div>
</main>
